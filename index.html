<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      border-bottom: 3px solid #555;
    }

    .server {
      border: 1px solid #444;
      background: #222;
      padding: 15px;
      margin: 20px;
      box-shadow: 2px 2px 10px #000;
    }

    button {
      font-size: 16px;
      padding: 8px;
      background: #444;
      color: white;
      border: 1px solid #666;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    Server Listing
  </header>
  
  <div class="server">
    <h2>Server 1</h2>
    <p>Description: A high-performance server with great uptime.</p>
    <p>Address: <b>server1.example.com</b></p>
    <button onclick="alert('Connecting to Server 1...')">Join Now</button>
  </div>

  <div class="server">
    <h2>Server 2</h2>
    <p>Description: Reliable and optimized for all players.</p>
    <p>Address: <b>server2.example.com</b></p>
    <button onclick="alert('Connecting to Server 2...')">Join Now</button>
  </div>
</body>
</html>
